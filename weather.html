<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="dns-prefetch preconnect" href="https://fonts.gstatic.com">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">

    <title>Weather js</title>
    <style>
        body {
            background-color: #232931;
            color: #eeeeee;
            font-family: 'Sen', sans-serif !important;
        }

        ul {
            list-style-type: none;
        }

        .wrap ul li {
            margin: 5px;
            padding: 10px;
            background-color: #393e46;
            color: #4ecca3;
            font-size: 20px;
        }

        a:hover {
            text-decoration: none;
        }

        a {
            color: #4ecca3 !important;

        }
        .btn{
            background-color: #393e46;

            color:#4ecca3;
        }
    </style>
</head>

<body class="container-fluid ">

    <h2 class="text-center py-3">CURRENT WEATHER</h2>
    <p class="text-center">Get the current weather of your location by</p>
    <div class="text-center">
        <button onclick="getLocation()" class="text-center btn " >My Location</button>

    </div>
    <div class="py-4 row d-flex  flex-row wrap">
        <br>

        <ul id="coor" class="col-sm">
            <h5 class="text-center">Location</h5>
            <li id="lat"></li>
            <li id="lon"></li>

        </ul>
        <br>
        <ul id="weather" class="col-sm">
            <h5 class="text-center"> Weather</h5>
            <li id="nat"></li>
            <li id="des"></li>

        </ul>
        <br>
        <ul id="main" class="col-sm">
            <h5 class="text-center">Temperature</h5>
            <li id="temp"></li>
            <li id="feel"></li>
            <li id="tmin"></li>
            <li id="tmax"></li>
            <li id="prs"></li>
            <li id="hum"></li>


        </ul>
        <br>
        <ul id="wind" class="col-sm">
            <h5 class="text-center">Wind</h5>
            <li id="speed"></li>
            <li id="deg"></li>
        </ul>
    </div>
    <footer class="text-center">
        With ðŸ§¡ from <a href="https://sambitsahoo.cf">Sambit Sahoo</a><br> using <a
            href="https://openweathermap.org">Open
            Weather Map</a>
    </footer>
</body>


<script>
   
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(getData);
        } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function showPosition(position) {
       console.log(position.coords.latitude) 
       
    }



    function getData(position) {
        var url = "https://api.openweathermap.org/data/2.5/weather?"+ "lat=" +position.coords.latitude+ "&lon=" +position.coords.longitude+ "&appid=74255f3740267f1dc8123434f7485ac0"
        fetch(url)
            .then(resp => resp.json())
            .then((data) => {
                let coor = data.coord
                weather = data.weather
                main = data.main
                wind = data.wind
                var lat = document.getElementById('lat')
                lon = document.getElementById('lon')
                nat = document.getElementById('nat')
                des = document.getElementById('des')
                temp = document.getElementById('temp')
                feel = document.getElementById('feel')
                tmin = document.getElementById('tmin')
                tmax = document.getElementById('tmax')
                prs = document.getElementById('prs')
                hum = document.getElementById('hum')
                speed = document.getElementById('speed')
                deg = document.getElementById('deg')

                lat.innerHTML = 'Latitude: ' + coor.lat;
                lon.innerHTML = 'Longitude: ' + coor.lon;
                nat.innerHTML = 'Nature: ' + weather[0].main;
                des.innerHTML = 'Description: ' + weather[0].description
                temp.innerHTML = 'Temperature: ' + main.temp + ' K'
                feel.innerHTML = 'Feels Like: ' + main.feels_like + ' K'
                tmin.innerHTML = 'Min. Temperature: ' + main.temp_min + ' K'
                tmax.innerHTML = 'Max. temperature ' + main.temp_max + ' K'
                prs.innerHTML = 'Pressure: ' + main.pressure + ' hPa'
                hum.innerHTML = 'Humidity: ' + main.humidity + ' K'
                speed.innerHTML = 'Speed: ' + wind.speed + ' m/s'
                deg.innerHTML = 'Degree: ' + wind.deg + ' Deg'



            })
    }
    window.onload = getData()
</script>


</html>
